server {
    listen 80;
    location / {
        root    /app/build;
        index   index.html;
        try_files $uri $uri/ /index.html;
    }
    
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://k8s-default-backendi-6566bc7d31-19602081.ap-northeast-3.elb.amazonaws.com;
    }
}
